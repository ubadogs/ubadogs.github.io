<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://kit.fontawesome.com/babea98469.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="header">
        <div class="barra">
            <a href="index.html"><img class="imagen_logo" src="img/logoUBADOGS.png" alt="logo de Ubadog's"></a>
        </div>
    </header>
    
    <form class="formulario">
     <h5>Iniciar Sesión</h5>
     <h6>¡Bienvenido de nuevo!</h6>
     <center>
      <div class="login">
        <div class="input-contenedor">
            <i class="fa-solid fa-user icon"></i>
            <label for="Usuario" class="form-label">Ingresa tu usuario:</label>
            <input type="text" placeholder="Usuario">
        </div>
        <div class="input-contenedor">
            <i class="fa-solid fa-key icon"></i>
            <label for="Contraseña" class="form-label">Ingresa tu contraseña:</label>
            <input type="password" placeholder="Contraseña">
        </div>
        <input type="button" value="Ingresar" id="button">
      </div>
    </center>
     </form>
     <footer class="final">
        <p>© Todos los derechos reservados - 2022</p>
    </footer>
</body>
</html>
